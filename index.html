<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Breakout!</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
<style>
h1 {text-align: center; font-family: sans-serif;}
h3 {text-align: center; font-family: sans-serif;}
</style>
</head>
<body>
<h1>Falling ball game, p5.js</h1>
<h3>Thing I made a while ago.</h3>
<script>
    function setup() {
    createCanvas(600,600);
}
var x = 400;
var y = 500;
const grav = 1; // const means constant, or variable won't change
var timer = 0;
var ys = 0;
var objectx = random(1,849);
var objecty = -100;
var objectsize = random(50,150);
var counter = 0;
var highscore = 0;
var speed = 100;
function draw() {
    background(153, 255, 51);
    if(counter > 10){
        background(255, 255, 0);
    }
    if(counter > 20){
        background(255, 0, 0);
    }
    if(counter > 30){
        background(204, 0, 0);
    }
    if(counter > 40){
        background(128, 0, 0);
    }
    if(counter > 50){
        background(255, 0, 102);
    }
    if(counter > 60){
        background(102, 0, 102);
    }
    if(counter > 70){
        background(153, 153, 102);
    }
    if(counter > 80){
        background(102, 51, 0);
    }
    if(counter > 90){
        background(0, 51, 0);
    }
    if(counter > 100){
        background(0,0,0);
        fill(255,255,255);
        text("Cheater...",50,100);
        fill(0,0,0);
    }
    if(counter > 150){
        fill(255,255,255);
        text("Epilepsey warning!\nFlashing lights at 200!",50,150);
        fill(0,0,0);
    }
    if(counter > 200){
        background(random(255),random(255),random(255))
    }
    if(counter > 1000){
        background(0,0,0);
        fill(255,255,255);
        text("Congratulations! You've beaten\nthe game.",550,150);
        fill(0,0,0);
    }
    if(counter > 1100){
        background(random(255),random(255),random(255));
        fill(255,255,255);
        text("SIKE! >:D",550,150);
    }
    if(counter > 1150){
        background(0,0,0);
        text("Nah, for real. Nice job.\nGo to the ball\n to play again!",540,160);
    }
    textSize(40);
    fill(102, 204, 255);
    rect(x,y,50,50);
    fill(255,255,255);
    if(keyIsDown(39)){
        x = x + 5;
    }
    if(keyIsDown(37)){
        x = x - 5;
    }
    if(keyIsDown(69)){
        x = x + 10;
        speed = speed - 0.5;
    }
    if(keyIsDown(81)){
        x = x - 10;
        speed = speed - 0.5;
    }
    if(speed <= 0){
        x = x 
    }
    if(keyIsDown(38)){
        //y = y - 100
        if(timer <= 2){
            timer = timer + 1;
            ys = -15;
        }
    }
    y = y + ys;
    ys = ys + grav;
    if(y > 500){
    y = 500;
    timer = 0;
    }
    textSize(2);
    text(ys,100,100);
    text(timer,200,100);//enemy stuff coming down beyond this
    fill(255,0,0);
    stroke(255,255,255);
    strokeWeight(5);
    if(counter > 20){
        fill(153,255,51);
    }
    ellipse(objectx,objecty,objectsize,objectsize);
    strokeWeight(1);
    stroke(0,0,0);
    fill(0,0,0);
    objecty = objecty + 5;
    if(objecty >= 650){
        objecty = -100;
        counter = counter + 1;
        objectx = random(1,849);
        objectsize = random(50,150);
    }
    if(x > 800){
        x = 800;
    }
    if(x < 0){
        x = 0;
    }
    //if()
    highscore = counter;
    if(dist(x,y,objectx,objecty)<40){
        objecty = 50;
        highscore = highscore;
        objectx = random(1,849);
        x = 400;
        y = 500;
    }
    if(counter > 5){
        objecty = objecty + 5.05;
    }
    if(counter > 10){
        objecty = objecty + 5.1;
    }
    if(counter > 15){
        objecty = objecty + 5.15;
    }
    if(counter > 20){
        objecty = objecty + 5.2;
    }
    if(counter > 25){
        objecty = objecty + 5.25;
    }
    if(counter > 30){
        objecty = objecty + 5.3;
    }
    if(counter > 35){
        objecty = objecty + 5.35;
    }
    if(counter > 40){
        objecty = objecty + 5.4;
    }
    if(counter > 45){
        objecty = objecty + 5.45;
    }
    if(counter > 50){
        objecty = objecty + 5.5;
    }
    if(counter > 55){
        objecty = objecty + 5.55;
    }
    if(counter > 60){
        objecty = objecty + 5.6;
    }
    if(counter > 65){
        objecty = objecty + 5.65;
    }
    if(counter > 70){
        objecty = objecty + 5.7;
    }
    if(counter > 75){
        objecty = objecty + 5.75;
    }
    if(counter > 80){
        objecty = objecty + 5.8;
    }
    if(counter > 85){
        objecty = objecty + 5.85;
    }
    if(counter > 90){
        objecty = objecty + 5.9;
    }
    if(counter > 95){
        objecty = objecty + 5.95;
    }
    if(counter > 100){
        objecty = objecty + 6;
    }
    if(counter > 200){
        objecty = objecty + 30;
    }
    if(counter > 500){
        objecty = objecty + 100;
    }
    if(counter > 1000){
        objecty = objecty + 5;
    }
    if(counter > 1100){
        objecty = objecty + 30;
    }
    if(counter > 1150){
        objecty = 500;
        objectx = 50;
    }
    textSize(30);
    fill(0,0,0);
    if(counter > 40){
        fill(255,255,255);
    }
    text("You have dodged " + counter + " balls.",50,50);
    text("Current speed of balls:\n" + objecty + ".\nThat's fast!",540,50);
</script>
</body>
</html>
